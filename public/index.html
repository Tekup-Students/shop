<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Environment variable
    -->
    <script src="%PUBLIC_URL%/env.js"></script>

    <!--
      Meta Tags
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="La Closerie"
      />
    <meta name = "keywords" content = "La Closerie" />
    <meta
      name="author"
      content="Infinity managment"
      />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="La Closerie">
    <meta property="og:locale" content="ar_AR">
    <meta property="og:url" content="%PUBLIC_URL%">
    <meta property="og:image" content="%PUBLIC_URL%/media/favicon/logo512.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:site_name" content="La Closerie">
    <meta property="og:description" content="Get started here.">
    <!--
      Splash screen
    -->
    <link
      rel="stylesheet"
      id="layout-styles-anchor"
      href="%PUBLIC_URL%/media/css/splash-screen.css"
      />
    <!--
      Favicons
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/media/favicon/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/media/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>La Store</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
